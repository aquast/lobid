@(doc: org.codehaus.jackson.JsonNode)
<div xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:dct="http://purl.org/dc/terms/">
<table>
	<tr>
		<td property="dc:creator">@doc.get("http://purl.org/dc/elements/1.1/creator#preferredNameForThePerson").asText:</td>
		<td property="dct:title">@doc.get("http://purl.org/dc/terms/title").asText</td>
	</tr>
</table>
